<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="has-header" >
      <ion-list>
         <div class="item item-thumbnail-left" >
          <img ng-src="img/Dark-Silver-Gray-Hair.jpg">
          <h2><b>{{user.username}} </b></h2>
          <h2>{{user.email}}</h2>
        </div>
        <ion-item menu-close class="item-icon-left" ui-sref="app.home.map" ui-sref-opts="{ reload: true,  inherit:false }">
          <icon class="icon ion-ios-home" default="ion-home"></icon>
          Discover
        </ion-item>
         <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.ourcapsule.list" ui-sref-opts="{ reload: true,  inherit:false }" >
          <icon class="icon ion-ios-analytics" default="ion-ios-analytics"></icon>
           Profile
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.favorites">
          <icon class="icon ion-ios-star" default="ion-star"></icon>
          Comments
        </ion-item>
       
         <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.settings">
          <icon class="icon ion-ios-gear" default="ion-ios-gear"></icon>
          Settings
        </ion-item>
         <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.intro">
          <icon class="icon ion-ios-information" default="ion-information-circled"></icon>
          About
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.feedback">
          <icon class="icon ion-ios-list" default="ion-ios-list"></icon>
          Feedback
        </ion-item>
        <ion-item  nav-clear menu-close class="item-icon-left" ng-click="doLogout()">
            <i class="icon ion-log-out"></i>
            Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
