<ion-view title="Home">
  <ion-nav-bar>
      <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
  </ion-nav-bar>


   <ion-nav-view name="capsule"></ion-nav-view>


  <ion-tabs class="tabs-icon-top">

      <!-- Map Tab View -->
      <ion-tab title="Map" icon="icon ion-map" ui-sref="app.home.map">
          <ion-nav-view name="tab-map"></ion-nav-view>
      </ion-tab>
      <!-- List Tab View -->
      <ion-tab title="List" icon="icon ion-ios-list-outline" ui-sref="app.home.listItem">
          <ion-nav-view name="tab-list"></ion-nav-view>
      </ion-tab>
  </ion-tabs>
</ion-view>
